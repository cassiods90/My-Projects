<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
	<title>Calculator</title>
</head>

<body>
	<div class="container">
		<h1>Calculator</h1>
		<form id="form" autocomplete="off">
			<div class="row align-items-end">
				<div class="col p-3">
					<div class="form-group">
						<label for="value-a">Value A</label>
						<input type="text" class="form-control" placeholder="value A" id="value-a" />
					</div>
				</div>
				<div class="col p-3">
					<div class="form-group">
						<label for="value-a">Value B</label>
						<input type="text" class="form-control" placeholder="value B" id="value-b" />
					</div>
				</div>
				<div class="col p-3">
					<div class="form-group">
						<button class="btn btn-primary">Calc</button>
					</div>
				</div>
			</div>
		</form>
	</div>

	<div class="container">
		<div class="row row-cols-3">
			<div class="col p-3">
				<div class="form-group">
					<label for="value-a">A + B</label>
					<input type="text" class="form-control" placeholder="A + B" id="a-plus-b" readonly />
				</div>
			</div>
			<div class="col p-3">
				<div class="form-group">
					<label for="value-a">A - B</label>
					<input type="text" class="form-control" placeholder="A - B" id="a-minus-b" readonly />
				</div>
			</div>
			<div class="col p-3">
				<div class="form-group">
					<label for="value-a">B - A</label>
					<input type="text" class="form-control" placeholder="B - A" id="b-minus-a" readonly />
				</div>
			</div>
			<div class="col p-3">
				<div class="form-group">
					<label for="value-a">A x B</label>
					<input type="text" class="form-control" placeholder="A x B" id="a-times-b" readonly />
				</div>
			</div>
			<div class="col p-3">
				<div class="form-group">
					<label for="value-a">A / B</label>
					<input type="text" class="form-control" placeholder="A / B" id="a-divided-by-b" readonly />
				</div>
			</div>
			<div class="col p-3">
				<div class="form-group">
					<label for="value-a">B / A</label>
					<input type="text" class="form-control" placeholder="B / A" id="b-divided-by-a" readonly />
				</div>
			</div>
			<div class="col p-3">
				<div class="form-group">
					<label for="value-a">A²</label>
					<input type="text" class="form-control" placeholder="A²" id="a-squared" readonly />
				</div>
			</div>
			<div class="col p-3">
				<div class="form-group">
					<label for="value-a">B²</label>
					<input type="text" class="form-control" placeholder="B²" id="b-squared" readonly />
				</div>
			</div>
			<div class="col p-3">
				<div class="form-group">
					<label for="value-a">Divisors de A</label>
					<input type="text" class="form-control" placeholder="Divisors de A" id="a-dividers" readonly />
				</div>
			</div>
			<div class="col p-3">
				<div class="form-group">
					<label for="value-a">Divisors de B</label>
					<input type="text" class="form-control" placeholder="Divisors de B" id="b-dividers" readonly />
				</div>
			</div>
			<div class="col p-3">
				<div class="form-group">
					<label for="value-a">Fatorial de A</label>
					<input type="text" class="form-control" placeholder="Fatorial de A" id="a-fat" readonly />
				</div>
			</div>
			<div class="col p-3">
				<div class="form-group">
					<label for="value-a">Fatorial de B</label>
					<input type="text" class="form-control" placeholder="Fatorial de B" id="b-fat" readonly />
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
	<script src="app.js"></script>
</body>

</html>
